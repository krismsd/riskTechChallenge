<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="unsettled-display">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .table {
        display: table;
      }
      
      .row {
        display: table-row;
      }
      
      .header {
        display: table-header-group;
        font-weight: bold;
      }
      
      .cell {
        display: table-cell;
        padding: 5px;
        background-color: #DDDDDD;
        border-top: 1px solid #CCCCCC; 
      }
      
      .header .cell {
        border-bottom: 1px solid black;
        padding-bottom: 0px;
        background-color: black;
        color: white;
      }
      
      .row.risky {
        outline: 1px solid black;
      }
      
      .row.unusual .cell {
        background-color: orange;
      }
      
      .row.highly-unusual .cell {
        background-color: red;
      }
      
      .row.excessive .cell:last-of-type {
        font-weight: bold;
      }
    </style>
    
    <h3>Upcoming Bets</h3>
    <div class="table">
      <div class="header">
        <template is="dom-repeat" items="{{unsettledData.headers}}">
          <span class="cell">{{item}}</span>
        </template>
      </div>
      
      <template is="dom-repeat" items="{{unsettledData.rows}}" as="row">
        <div class$="{{computeClass(row, unsettledData.headers)}}">
          <template is="dom-repeat" items="{{row}}">
            <span class="cell">{{item}}</span>
          </template>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'unsettled-display',

      properties: {
        unsettledData: Object,
        customerProfiles: Object
      },
      
      computeClass: function(row, headers) {
        var customerIndex = headers.indexOf('Customer');
        var customer = row[customerIndex];
        var customerProfile = this.customerProfiles[customer];
        
        var classes = ['row']
        
        if (customerProfile.isRisky) {
          classes.push('risky');
        }
        
        // Identify where bets are unusual in that they are above the customers average
        var stakeIndex = headers.indexOf('Stake');
        var stake = row[stakeIndex];
        
        if (stake >= customerProfile.stakeAverage * 30) {
          classes.push('highly-unusual');
        }
        else if (stake >= customerProfile.stakeAverage * 10) {
          classes.push('unusual');
        }        
        
        // Mark cases where the potential win amount is very high
        var toWinIndex = headers.indexOf('To Win');
        var toWin = row[toWinIndex];
        if (toWin >= 1000) {
          classes.push('excessive');
        }
        
        return classes.join(' ');
      }

    });
  </script>
</dom-module>
