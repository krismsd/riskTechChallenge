<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="settled-display">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .table {
        display: table;
      }
      
      .row {
        display: table-row;
      }
      
      .header {
        display: table-header-group;
        font-weight: bold;
      }
      
      .cell {
        display: table-cell;
        padding: 5px;
      }
      
      .header .cell {
        border-bottom: 1px solid black;
        padding-bottom: 0px;
      }
    </style>
    
    <h3>Bet History</h3>
    <div class="table">
      <div class="header">
        <template is="dom-repeat" items="{{settledData.headers}}">
          <span class="cell">{{item}}</span>
        </template>
      </div>
      
      <template is="dom-repeat" items="{{settledData.rows}}" as="row">
        <div class="row">
          <template is="dom-repeat" items="{{row}}">
            <span class="cell">{{item}}</span>
          </template>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'settled-display',

      properties: {
        settledData: Object,
        customerProfiles: Object
      }

    });
  </script>
</dom-module>
