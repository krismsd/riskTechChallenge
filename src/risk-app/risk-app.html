<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="betdata-csv-parser.html">

<dom-module id="risk-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
    
    <betdata-csv-parser id="csvParser"></bet-csv-parser>
    
    <iron-ajax url="Settled.csv" auto on-response="_handleSettledData" handle-as="text"></iron-ajax>
    <iron-ajax url="Unsettled.csv" auto on-response="_handleUnsettledData" handle-as="text"></iron-ajax>
  
    <h3>Settled Data</h3>
    <div class="table">
      <template is="dom-repeat" items="{{_settledData.headers}}">
        <span class="header">{{item}}</span>
      </template>
      
      <template is="dom-repeat" items="{{_settledData.rows}}">
        <div class="row">
          <template is="dom-repeat" items="{{item}}">
            <span class="cell">{{item}}</span>
          </template>
        </div>
      </template>
    </div>

    
    <h3>Unsettled Data</h3>
    <template is="dom-repeat" items="{{_unsettledData.headers}}">
      <span class="header">{{item}}</span>
    </template>
    
    <template is="dom-repeat" items="{{_unsettledData.rows}}">
      <div class="row">
        <template is="dom-repeat" items="{{item}}">
          <span class="cell">{{item}}</span>
        </template>
      </div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'risk-app',

      properties: {
        prop1: {
          type: String,
          value: 'risk-app',
        },
      },
      
      
      _CUSTOMER_RISKY_THRESHOLD: 0.60,
      
      _settledData: null,
      _unsettledData: null,
      
      _customerProfiles: null,
      
      _handleSettledData: function(data) {
        this._settledData = this.$.csvParser.parse(data.detail.response);
        this._profileCustomers(this._settledData);
      },
      
      _profileCustomers: function(settledData) {
        var settledDataByCustomer = this._groupDataByCustomer(settledData);
        
        var customerProfiles = {};
        var customers = Object.keys(settledDataByCustomer);
        customers.forEach(function(customer) {
          var customerData = settledDataByCustomer[customer];
          
          // Get avg win percentage for customer
          var winIndex = settledData.headers.indexOf("Win");
          var wins = customerData.filter(function(row) {
            return row[winIndex] > 0;
          }).length;
          var winPercentage = wins / customerData.length;
          
          var isCustomerRisky = winPercentage >= this._CUSTOMER_RISKY_THRESHOLD;
          
          customerProfiles[customer] = {
            customer: customer,
            isRisky: isCustomerRisky
          };          
        }.bind(this));
        
        this._customerProfiles = customerProfiles;
      },
      
      _groupDataByCustomer: function(settledData) {
        var customerIndex = settledData.headers.indexOf("Customer");
        
        var settledDataByCustomer = {};
        settledData.rows.forEach(function(row) {
          var customer = row[customerIndex];
          if (!settledDataByCustomer[customer]) {
            settledDataByCustomer[customer] = [];
          }
          
          settledDataByCustomer[customer].push(row);
        });
        
        return settledDataByCustomer;  
      },
      
      _handleUnsettledData: function(data) {
        this._unsettledData = this.$.csvParser.parse(data.detail.response);
      }

    });
  </script>
</dom-module>
